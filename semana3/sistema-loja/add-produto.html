<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Adicionar Produto</title>
</head>

<body class="fundo">
    <header>
        <div>
            <h1 class="titulo"><b>Rebel Yell Records</b></h1>
        </div>
        
        <div class="links">
            <button onclick="document.location='index.html'">Página Inicial</button>
            <button onclick="document.location='ctrl-estoque.html'">Controle de Estoque</button>
            <button onclick="document.location='add-produto.html'">Adicionar Produto</button>
            <button onclick="document.location='funcionarios.html'">Funcionários</button>
        </div>
    </header>
    

    
    <h2 class="corpo">Adicionar Produto</h2>
    <form class="formulario" action="">
        <div>
            <label for="link-foto">Link para foto: </label>
            <input type="url" id="link-foto" name="link-foto">
        </div>
        
        <div>
            <label for="descricao">Descrição do produto: </label>
            <!-- Adicione o id apropriado para o input abaixo -->
            <input type="text" id="descricao" name="descrição">
        </div>
        
        <div>
            <label for="preco">Preço (em R$): </label>
            <!-- Adicione o id apropriado e o type para receber números abaixo -->
            <input type="number" id="preco" name="preço">
        </div>
        
        <div>
            <!-- Preencha as propriedades necessárias para os elementos abaixo -->
            <label for="quantidade">Quantidade disponível: </label>
            <input type="number" id="quantidade" name="quantidade">
        </div>

        <div class="form-add">
            <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
            <button type="submit">Adicionar</button>
        </div>

    </form>
    <footer class="footer">
        <div class="rodape">   
            <p>Contato: <a href="mailto:rebelyell@gmail.com">rebelyell@gmail.com</a></p> 
            <p>Telefone: (11) 99876 - 1234</p>
            <p>Endereço: Wall Street, 1999 - São Paulo</p>
            <p>© 2021 Rebel Yell Records. Todos os direitos reservados </p>
        </div>
    </footer>
</body>
</html>
